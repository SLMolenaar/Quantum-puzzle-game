<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <title>Maze Puzzle Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Maze Puzzle Game</h1>
<div id="level">Level 1</div>
<div id="game">
    <canvas id="mazeA"></canvas>
    <canvas id="mazeB"></canvas>
</div>
<button onclick="rotateMazeB()">Turn Maze B</button>
<div id="points">Score: 0</div>
<div id="victory-overlay" class="hidden">
    <div class="victory-message">
        <h2>Congratulations!</h2>
        <p>You've solved the puzzle!</p>
        <button id="play-again">Refresh to play again.</button>
    </div>
</div>
<script type="module" src="game.js"></script>
</body>
</html>
